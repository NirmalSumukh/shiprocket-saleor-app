# Fetch products with variants for ShipRocket catalog sync
query FetchProductsForShipRocket(
  $first: Int!
  $after: String
  $channel: String!
) {
  products(first: $first, after: $after, channel: $channel) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        id
        name
        description
        slug
        created
        updatedAt
        category {
          name
        }
        defaultVariant {
          id
        }
        thumbnail {
          url
        }
        variants {
          id
          name
          sku
          quantityAvailable
          pricing {
            price {
              gross {
                amount
                currency
              }
            }
          }
          weight {
            value
            unit
          }
          media {
            url
          }
        }
        metadata {
          key
          value
        }
      }
    }
  }
}

# Fetch collections for ShipRocket
query FetchCollectionsForShipRocket(
  $first: Int!
  $after: String
  $channel: String!
) {
  collections(first: $first, after: $after, channel: $channel) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        id
        name
        description
        slug
        backgroundImage {
          url
        }
      }
    }
  }
}

# Fetch products by collection ID
query FetchProductsByCollection(
  $collectionId: ID!
  $first: Int!
  $after: String
  $channel: String!
) {
  collection(id: $collectionId, channel: $channel) {
    id
    name
    products(first: $first, after: $after) {
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
      edges {
        node {
          id
          name
          description
          slug
          created
          updatedAt
          category {
            name
          }
          thumbnail {
            url
          }
          variants {
            id
            name
            sku
            quantityAvailable
            pricing {
              price {
                gross {
                  amount
                  currency
                }
              }
            }
            weight {
              value
              unit
            }
            media {
              url
            }
          }
        }
      }
    }
  }
}
